<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="game-container">
        <div class="main-game">
            <h1>Cookie Clicker</h1>
            <p class="subtitle">Not a generic brand at all!<br>distributed by tech educators</p>
            
            <div class="cookie-display">
                <div>Cookies:</div>
                <div class="cookie-count" id="cookieCount">0</div>
                <div class="cps-display">CPS: <span id="cpsDisplay">0</span></div>
            </div>
            
            <button class="cookie-button" id="cookieButton">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaim6Fv7bUmlVStDfK9Yfebr1tOHDNfYiztA&s" alt="Cookie" class="cookie-image">
            </button>

            <div class="bottom-text">
                <p><a href="#">The real deal</a></p>
                <p>remember the struggle will make you better</p>
            </div>

        </div>
        
        <div class="shop">
            <h2>Shop:</h2>
            <div id="upgradesList" class="loading">Loading upgrades...</div>
        </div>
    </div>
</body>
</html>
